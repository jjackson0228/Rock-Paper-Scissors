<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome To Rock Paper Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">Play Rock</button>
            <button class="choice" id="paper">Play Paper</button>
            <button class="choice" id="scissors">Play Scissors</button>
        </div>
        <p id="result" class="result"></p>
        <div class="stats">
            <p>Wins: <span id="wins">0</span></p>
            <p>Ties: <span id="ties">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
            <p>Rock: <span id="rockCount">0</span></p>
            <p>Paper: <span id="paperCount">0</span></p>
            <p>Scissors: <span id="scissorsCount">0</span></p>
        </div>

    </div>

    <script src="script.js"></script>

</body>




</html>
